<h1>Product List</h1>
{{searchKeyFromSearchComponent}}
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>
